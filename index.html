<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="me">
                <div class="circle"></div>
                <img src="pictures/Avatars.png">
            </div>
            <div class="info">
                <h1 class="title">Dustin Cook</h1>
                <h3>Full Stack Developer</h3>
                <div class="nav">
                    <button>GitHub</button>
                    <button>Resume</button>
                    <button>Contact</button> 
                </div>
                <div class="continue">
                    <button>Go!</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="display">
            <div class="links">
                <img class="github-img" src="pictures/GitHub-Mark-120px-plus.png" />

                <p> Come check out my GitHub projects, practice files, and ideas. </p>
            </div>

                <h1> Resume </h1>
                <p> Click the icon to download a PDF of my resume. </p>

            </div>
            <div class="links">
                <img class="github-img3" src="pictures/change.png" />

                <p> dustin.cook@protonmail.com </p>
            </div>
        </div>
    </div>




    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>

</html>
